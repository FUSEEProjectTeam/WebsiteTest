    path: C:\Users\test\Documents\fusee\Fusee\src\Engine\Imp\Graphics\Desktop\WindowsTouchDeviceImp.cs
    startLine: 54
  assemblies:
  - Fusee.Engine.Imp.Graphics.Desktop
  namespace: Fusee.Engine.Imp.Graphics.Desktop
  summary: "\nRetrieves a list of devices supported by this input driver.\n"
  remarks: "\nThe devices yielded represent the current status. At any time other devices can connect or disconnect.\nListen to the <xref href=\"Fusee.Engine.Common.IInputDriverImp.NewDeviceConnected\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"Fusee.Engine.Common.IInputDriverImp.DeviceDisconnected\" data-throw-if-not-resolved=\"false\"></xref> events to get\ninformed about new or vanishing devices. Drivers may implement &quot;static&quot; access to devices such that\ndevices are connected at driver instantiation and never disconnected (in this case <xref href=\"Fusee.Engine.Common.IInputDriverImp.NewDeviceConnected\" data-throw-if-not-resolved=\"false\"></xref>\nand <xref href=\"Fusee.Engine.Common.IInputDriverImp.DeviceDisconnected\" data-throw-if-not-resolved=\"false\"></xref> are never fired).\n"
  example: []
  syntax:
    content: public IEnumerable<IInputDeviceImp> Devices { get; }
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{Fusee.Engine.Common.IInputDeviceImp}
      description: "\nThe list of devices.\n"
    content.vb: Public ReadOnly Property Devices As IEnumerable(Of IInputDeviceImp)
  overload: Fusee.Engine.Imp.Graphics.Desktop.WindowsTouchInputDriverImp.Devices*
  implements:
