  assemblies:
  - Fusee.Jometri
  namespace: Fusee.Jometri
  summary: "\nInsets a Face with a given offset. The new, center Face has the same Handle as the original Face.\n"
  example: []
  syntax:
    content: public static Geometry InsetFace(this Geometry geometry, int faceHandle, float insetOffset)
    parameters:
    - id: geometry
      type: Fusee.Jometri.Geometry
      description: The geometry on which to perform a face inset.
    - id: faceHandle
      type: System.Int32
      description: The Handle of the face, the new one will be inserted to.
    - id: insetOffset
      type: System.Single
      description: The offset of the inset in percent. Use values between 0 and 1. A value of 0.5f means 50% of the original face remains.
    return:
      type: Fusee.Jometri.Geometry
      description: Returns the geometry with edited faces.
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function InsetFace(geometry As Geometry, faceHandle As Integer, insetOffset As Single) As Geometry
