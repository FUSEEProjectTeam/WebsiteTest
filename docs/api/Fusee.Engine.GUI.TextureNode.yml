  namespace: Fusee.Engine.GUI
  summary: "\nCreates a SceneNodeContainer with the proper components and children for rendering a nine sliced texture.\nBy default the border thickness is calculated relative to a unit plane. For a thicker border set the border thickness to the desired value, 2 means a twice as thick border.\n"
  example: []
  syntax:
    content: public TextureNode(string name, string vs, string ps, Texture tex, MinMaxRect anchors, MinMaxRect offsets, float2 tiles, float4 borders, float borderThicknessLeft = 1F, float borderThicknessRight = 1F, float borderThicknessTop = 1F, float borderThicknessBottom = 1F, float borderScaleFactor = 1F)
    parameters:
    - id: name
      type: System.String
      description: Name of the SceneNodeContainer.
    - id: vs
      type: System.String
      description: The vertex shader you want to use.
    - id: ps
      type: System.String
      description: The pixel shader you want to use.
    - id: tex
      type: Fusee.Engine.Core.Texture
      description: Diffuse texture.
    - id: anchors
      type: Fusee.Math.Core.MinMaxRect
      description: Anchors for the mesh. Influences the scaling of the object if the enclosing canvas is resized.
    - id: offsets
      type: Fusee.Math.Core.MinMaxRect
      description: Offsets for the mesh. Defines the position of the object relative to its enclosing UI element.
    - id: tiles
      type: Fusee.Math.Core.float2
      description: Defines the tiling of the inner rectangle of the texture. Use float2.one if you do not desire tiling.
    - id: borders
      type: Fusee.Math.Core.float4
      description: 'Defines the nine tiles of the texture. Order: left, right, top, bottom. Value is measured in percent from the respective edge of texture.'
    - id: borderThicknessLeft
      type: System.Single
      description: Border thickness for the left border.
    - id: borderThicknessRight
      type: System.Single
      description: Border thickness for the right border.
    - id: borderThicknessTop
      type: System.Single
      description: Border thickness for the top border.
    - id: borderThicknessBottom
      type: System.Single
      description: Border thickness for the bottom border.
    - id: borderScaleFactor
      type: System.Single
      description: Default value is 1. Set this to scale the border thickness if you use canvas render mode SCREEN.
    content.vb: Public Sub New(name As String, vs As String, ps As String, tex As Texture, anchors As MinMaxRect, offsets As MinMaxRect, tiles As float2, borders As float4, borderThicknessLeft As Single = 1F, borderThicknessRight As Single = 1F, borderThicknessTop As Single = 1F, borderThicknessBottom As Single = 1F, borderScaleFactor As Single = 1F)
