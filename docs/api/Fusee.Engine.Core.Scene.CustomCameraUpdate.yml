  summary: "\nDelegate that allows a user to give a custom projection calculation to a <xref href=\"Fusee.Engine.Core.Scene.Camera\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example: []
  syntax:
    content: public delegate void CustomCameraUpdate(out float4 viewport, out float4x4 projection);
    parameters:
    - id: viewport
      type: Fusee.Math.Core.float4
      description: The viewport that gets rendered with the resulting projection matrix. Given in pixel. This is used in lower levels to set <xref href="Fusee.Engine.Common.IRenderContextImp.Viewport(System.Int32%2cSystem.Int32%2cSystem.Int32%2cSystem.Int32)" data-throw-if-not-resolved="false"></xref>
    - id: projection
      type: Fusee.Math.Core.float4x4
      description: The given method needs to calculate the projection matrix.
    content.vb: Public Delegate Sub CustomCameraUpdate(ByRef viewport As float4, ByRef projection As float4x4)
