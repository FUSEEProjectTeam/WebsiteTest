  fullName: Fusee.Base.Core.ImageData.Blt(System.Int32, System.Int32, Fusee.Base.Common.IImageData, System.Int32, System.Int32, System.Int32, System.Int32)
  type: Method
  source:
    id: Blt
    path: C:\Users\test\Documents\fusee\Fusee\src\Base\Core\ImageData.cs
    startLine: 106
  assemblies:
  - Fusee.Base.Core
  namespace: Fusee.Base.Core
  summary: "\nCopies a rectangular block of pixel data from a source image to a this image (Blt = BlockTransfer).\n"
  remarks: "\nAll specified parameters are clipped to avoid out-of-bounds indices. No warnings or exceptions are issued\nin case clipping results in a smaller or an empty block.\n"
  example: []
  syntax:
    content: public void Blt(int xDst, int yDst, IImageData src, int xSrc = 0, int ySrc = 0, int width = 0, int height = 0)
    parameters:
    - id: xDst
      type: System.Int32
      description: The x destination coordinate (where to place the block within dst).
    - id: yDst
      type: System.Int32
      description: The y destination coordinate (where to place the block within dst).
    - id: src
      type: Fusee.Base.Common.IImageData
      description: The source image.
    - id: xSrc
      type: System.Int32
      description: The x source coordinate (where to start copying from within src).
    - id: ySrc
      type: System.Int32
      description: The y source coordinate (where to start copying from within src).
    - id: width
      type: System.Int32
      description: The width of the block to copy. (default is src.Width).
    - id: height
      type: System.Int32
      description: The height of the block to copy (default is src.Height).
    content.vb: Public Sub Blt(xDst As Integer, yDst As Integer, src As IImageData, xSrc As Integer = 0, ySrc As Integer = 0, width As Integer = 0, height As Integer = 0)
  overload: Fusee.Base.Core.ImageData.Blt*
