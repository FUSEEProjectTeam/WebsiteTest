  summary: "\nBase interface for all accessors. An accessor implements the connections between the Pin \n(<xref href=\"Fusee.Xirkit.IInPin\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"Fusee.Xirkit.IOutPin\" data-throw-if-not-resolved=\"false\"></xref>) of a <xref href=\"Fusee.Xirkit.Node\" data-throw-if-not-resolved=\"false\"></xref> and a member\n(such as a Field or a Property) of the object &quot;hosted&quot; by the Node.\n"
  example: []
  syntax:
    content: public interface IMemberAccessor<T>
    typeParameters:
    - id: T
      description: >-
        The type of the pin. This is not necessarily the exact type

        of the member exposed by the object due to Xirkits ability to perform data conversions.
