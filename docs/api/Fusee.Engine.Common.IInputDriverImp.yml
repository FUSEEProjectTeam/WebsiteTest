  assemblies:
  - Fusee.Engine.Common
  namespace: Fusee.Engine.Common
  summary: "\nImplementations of this interface represent a piece of software capable of connecting to \none or more input devices (<xref href=\"Fusee.Engine.Common.IInputDeviceImp\" data-throw-if-not-resolved=\"false\"></xref>. Members of this interface allow access to the devices.\n"
  remarks: "\nAn input &quot;device&quot; is considered a physical device such as keyboard, mouse, gamepad, kinect, etc.\n"
  example: []
  syntax:
    content: 'public interface IInputDriverImp : IDisposable'
    content.vb: >-
      Public Interface IInputDriverImp

          Inherits IDisposable
  inheritedMembers:
  - System.IDisposable.Dispose
  modifiers.csharp:
  - public
  - interface
  modifiers.vb:
  - Public
  - Interface
- uid: Fusee.Engine.Common.IInputDriverImp.Devices
  commentId: P:Fusee.Engine.Common.IInputDriverImp.Devices
  id: Devices
  parent: Fusee.Engine.Common.IInputDriverImp
  langs:
  - csharp
  - vb
  name: Devices
  nameWithType: IInputDriverImp.Devices
  fullName: Fusee.Engine.Common.IInputDriverImp.Devices
  type: Property
  source:
    id: Devices
    path: C:\Users\test\Documents\fusee\Fusee\src\Engine\Common\IInputDriverImp.cs
    startLine: 55
  assemblies:
  - Fusee.Engine.Common
  namespace: Fusee.Engine.Common
  summary: "\nRetrieves a list of devices supported by this input driver.\n"
  remarks: "\nThe devices yielded represent the current status. At any time other devices can connect or disconnect.\nListen to the <xref href=\"Fusee.Engine.Common.IInputDriverImp.NewDeviceConnected\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"Fusee.Engine.Common.IInputDriverImp.DeviceDisconnected\" data-throw-if-not-resolved=\"false\"></xref> events to get\ninformed about new or vanishing devices. Drivers may implement &quot;static&quot; access to devices such that\ndevices are connected at driver instantiation and never disconnected (in this case <xref href=\"Fusee.Engine.Common.IInputDriverImp.NewDeviceConnected\" data-throw-if-not-resolved=\"false\"></xref>\nand <xref href=\"Fusee.Engine.Common.IInputDriverImp.DeviceDisconnected\" data-throw-if-not-resolved=\"false\"></xref> are never fired).\n"
  example: []
  syntax:
    content: IEnumerable<IInputDeviceImp> Devices { get; }
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{Fusee.Engine.Common.IInputDeviceImp}
      description: "\nThe list of devices.\n"
    content.vb: ReadOnly Property Devices As IEnumerable(Of IInputDeviceImp)
  overload: Fusee.Engine.Common.IInputDriverImp.Devices*
  modifiers.csharp:
  - get
  modifiers.vb:
  - ReadOnly
