    startLine: 45
  assemblies:
  - Fusee.Engine.Core
  namespace: Fusee.Engine.Core
  summary: "\nDetermines whether the specified key was pressed during the current frame.\nThe result is true only for one single frame even if the key is still pressed \nin subsequent frames.\n"
  example: []
  syntax:
    content: public bool IsKeyDown(KeyCodes key)
    parameters:
    - id: key
      type: Fusee.Engine.Common.KeyCodes
      description: The key to check.
    return:
      type: System.Boolean
      description: >
        true if the key was pressed during the current frame, false if the key

        was not pressed during the current frame - even if the key was not released yet.
    content.vb: Public Function IsKeyDown(key As KeyCodes) As Boolean
  overload: Fusee.Engine.Core.KeyboardDevice.IsKeyDown*
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
