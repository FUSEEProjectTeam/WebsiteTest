  namespace: Fusee.Xirkit
  summary: "\nA pin is a connection point where <xref href=\"Fusee.Xirkit.Node\" data-throw-if-not-resolved=\"false\"></xref> instances can be connected to each others.\nPin connections carry values of certain types. There are <xref href=\"Fusee.Xirkit.InPin%601\" data-throw-if-not-resolved=\"false\"></xref>s and <xref href=\"Fusee.Xirkit.OutPin%601\" data-throw-if-not-resolved=\"false\"></xref>s. One out-pin\ncan be connected to one or more in-pins but each in-pin can only be connected to one out-pin.\n"
  remarks: "\nThis class contains base implementations similar on all pin types, no matter which type \nits value is or whether it&apos;s an in- or an out-pin. It is a building block to create various \npin types used within Xirkit.\n"
