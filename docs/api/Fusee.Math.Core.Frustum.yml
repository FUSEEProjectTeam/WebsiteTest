  source:
    id: CalculateFrustumPlanes
    path: C:\Users\test\Documents\fusee\Fusee\src\Math\Core\Frustum.cs
    startLine: 48
  assemblies:
  - Fusee.Math.Core
  namespace: Fusee.Math.Core
  summary: "\n(Re)Calculates the frustum planes.\nIf feeded with a projection matrix, the frustum planes are in View Space.\nIf feeded with a view projection matrix, the frustum planes are in World Space.\nIf feeded with a model view projection matrix, the frustum planes are in Model Space.\nSee: http://www8.cs.umu.se/kurser/5DV051/HT12/lab/plane_extraction.pdf\n"
  example: []
  syntax:
    content: public void CalculateFrustumPlanes(float4x4 mat)
    parameters:
    - id: mat
      type: Fusee.Math.Core.float4x4
      description: The matrix from which to extract the planes.
    content.vb: Public Sub CalculateFrustumPlanes(mat As float4x4)
