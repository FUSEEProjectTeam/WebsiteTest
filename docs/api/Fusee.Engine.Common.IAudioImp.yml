    content: IAudioStreamImp LoadFile(string fileName, bool streaming)
    parameters:
    - id: fileName
      type: System.String
      description: Name of the file that should include the file type ending and a absolute or relative path, e.g. C:\sound.ogg .
    - id: streaming
      type: System.Boolean
      description: if set to <code>true</code> [streaming].
    return:
      type: Fusee.Engine.Common.IAudioStreamImp
      description: A derivate of <xref href="Fusee.Engine.Common.IAudioStreamImp" data-throw-if-not-resolved="false"></xref> should be returned upon successful file path resolution.
