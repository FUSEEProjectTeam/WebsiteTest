  assemblies:
  - Fusee.Engine.Common
  namespace: Fusee.Engine.Common
  summary: "\nCreates a shader object from vertex shader source code and pixel shader source code.\n"
  remarks: "\nCurrently only shaders in GLSL (or rather GLSL/ES) source language(s) are supported.\nThe result is already compiled to code executable on the GPU. <xref href=\"Fusee.Engine.Common.IRenderContextImp.SetShader(Fusee.Engine.Common.IShaderHandle)\" data-throw-if-not-resolved=\"false\"></xref>\nto activate the result as the current shader used for rendering geometry passed to the RenderContext.\n"
  example: []
  syntax:
    content: IShaderHandle CreateShaderProgram(string vs, string ps, string gs = null)
    parameters:
    - id: vs
      type: System.String
      description: A string containing the vertex shader source.
    - id: ps
      type: System.String
      description: A string containing the pixel (fragment) shader source code.
    - id: gs
      type: System.String
      description: A string containing the geometry shader source.
    return:
      type: Fusee.Engine.Common.IShaderHandle
      description: A shader program object identifying the combination of the given vertex and pixel shader.
    content.vb: Function CreateShaderProgram(vs As String, ps As String, gs As String = Nothing) As IShaderHandle
