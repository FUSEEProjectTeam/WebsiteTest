  namespace: Fusee.Engine.Core
  summary: "\nApply a single render state to the render context. All subsequent rendering will be\nperformed using the currently set state unless it is changed to a different value.\n"
  remarks: "This method is close to the underlying implementation layer and might be awkward to use\ndue to the ambiguity of the value parameter type. If you want type-safe state values and also \nwant to set a couple of states at the same time, try the more \nelaborate <xref href=\"Fusee.Engine.Core.RenderContext.SetRenderStateSet(Fusee.Engine.Core.RenderStateSet%2cSystem.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> method."
  example: []
  syntax:
    content: public void SetRenderState(RenderState renderState, uint value, bool doLockState = false)
    parameters:
    - id: renderState
      type: Fusee.Engine.Common.RenderState
      description: One of the <xref href="Fusee.Engine.Common.RenderState" data-throw-if-not-resolved="false"></xref> enumeration values.
    - id: value
      type: System.UInt32
      description: "An unsigned integer value representing the value the state should be set to.\n Depending on the renderState, this value can be interpreted as an integer value, a float value, a\nboolean value, or even a color.  "
    - id: doLockState
      type: System.Boolean
      description: Forces this state to have the given value and locks the state. Unlock it by calling <xref href="Fusee.Engine.Core.RenderContext.UnlockRenderState(Fusee.Engine.Common.RenderState%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>
    content.vb: Public Sub SetRenderState(renderState As RenderState, value As UInteger, doLockState As Boolean = False)
