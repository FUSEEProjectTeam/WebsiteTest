  assemblies:
  - Fusee.Engine.Core
  namespace: Fusee.Engine.Core
  summary: "\nThe projection matrix used by the rendering pipeline\n"
  remarks: "\nView coordinates are the result of the ModelView matrix multiplied to the geometry (<xref href=\"Fusee.Engine.Core.RenderContext.ModelView\" data-throw-if-not-resolved=\"false\"></xref>).\nThe coordinate system of the view space has its origin in the camera center with the z axis aligned to the viewing direction, and the x- and\ny axes aligned to the viewing plane. Still, no projection from 3d space to the viewing plane has been performed. This is done by multiplying\nview coordinate geometry with the projection matrix. Typically, the projection matrix either performs a parallel projection or a perspective\nprojection.\n"
  example: []
  syntax:
    content: public float4x4 Projection { get; set; }
    parameters: []
    return:
      type: Fusee.Math.Core.float4x4
      description: "\nThe 4x4 projection matrix applied to view coordinates yielding clip space coordinates.\n"
    content.vb: Public Property Projection As float4x4
  overload: Fusee.Engine.Core.RenderContext.Projection*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
