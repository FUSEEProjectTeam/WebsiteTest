  assemblies:
  - Fusee.Engine.Core
  namespace: Fusee.Engine.Core
  summary: "\nThe ModelView matrix used by the rendering pipeline.\n"
  remarks: "\nModel coordinates are the coordinates directly taken from the model (the mesh geometry - <xref href=\"Fusee.Engine.Core.Scene.Mesh\" data-throw-if-not-resolved=\"false\"></xref>). The rendering pipeline\ntransforms these coordinates into View coordinates. Further down the pipeline the coordinates will be transformed to screen coordinates to allow the\ngeometry to be rendered to pixel positions on the screen. The ModelView matrix defines the transformations performed on the original model coordinates\nto yield view coordinates. In most cases the matrix is a composition of several translations, rotations, and scale operations.\n"
  example: []
  syntax:
    content: public float4x4 ModelView { get; }
    parameters: []
    return:
      type: Fusee.Math.Core.float4x4
      description: "\nThe 4x4 ModelView matrix defining the transformation applied to model coordinates yielding view coordinates.\n"
    content.vb: Public ReadOnly Property ModelView As float4x4
  overload: Fusee.Engine.Core.RenderContext.ModelView*
