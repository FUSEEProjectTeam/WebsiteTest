  summary: "\nCreates a new Bitmap-Object from an image file,\nlocks the bits in the memory and makes them available\nfor further action (e.g. creating a texture).\nMethod must be called before creating a texture to get the necessary\nImageData struct.\n"
  example: []
  syntax:
    content: public static Task<ImageData> LoadImageAsync(Stream file)
    parameters:
    - id: file
      type: Stream
      description: Stream containing the image in a supported format (png, jpg).
    return:
      type: Task{Fusee.Base.Core.ImageData}
      description: An ImageData object with all necessary information for the texture-binding process.
