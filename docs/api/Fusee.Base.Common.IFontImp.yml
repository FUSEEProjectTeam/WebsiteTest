  assemblies:
  - Fusee.Base.Common
  namespace: Fusee.Base.Common
  summary: "\nRenders the given glyph.\n"
  example: []
  syntax:
    content: IImageData RenderGlyph(uint c, out int bitmapLeft, out int bitmapTop)
    parameters:
    - id: c
      type: System.UInt32
      description: The character code (Unicode) of the character to render.
    - id: bitmapLeft
      type: System.Int32
      description: "\nThe x-Bearing of the glyph on the bitmap (in pixels). The number of pixels from the left border of the image \nto the leftmost pixel of the glyph within the rendered image.\n"
    - id: bitmapTop
      type: System.Int32
      description: "\nThe y-Bearing of the glyph on the bitmap (in pixels). The number of pixels from the character&apos;s origin \n(base line) of the image to the topmost pixel of the glyph within the rendered image.\n"
    return:
      type: Fusee.Base.Common.IImageData
      description: "\nAn image data structure containing an image of the given character.\n"
    content.vb: Function RenderGlyph(c As UInteger, ByRef bitmapLeft As Integer, ByRef bitmapTop As Integer) As IImageData
