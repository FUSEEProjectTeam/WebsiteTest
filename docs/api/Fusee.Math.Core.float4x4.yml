  summary: "\nCreates a right handed perspective projection matrix.\n"
  remarks: >-
    Generates a matrix mapping a frustum shaped volume (the viewing frustum) to

    the unit cube (ranging from -1 to 1 in each dimension, also in z). The sign of the z-value will be

    flipped for vectors multiplied with this matrix. Given that the underlying rendering platform

    interprets z-values returned by the vertex shader to be in left-handed coordinates, where increasing

    z-values indicate locations further away from the view point (as BOTH, Direct3D AND OpenGL do), this

    type of matrix is widely called to be a &quot;right handed&quot; projection matrix as it assumes a right-handed

    camera coordinate system.
  example: []
  syntax:
    content: public static float4x4 CreatePerspectiveOffCenterRH(float left, float right, float bottom, float top, float zNear, float zFar)
    parameters:
