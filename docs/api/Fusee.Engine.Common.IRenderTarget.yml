  summary: "\nCross platform abstraction for the RenderTarget object.\nUse a RenderTarget if you want to render into buffer object, associated with one or more textures.\nIf only a single texture is needed, the usage of a <xref href=\"Fusee.Engine.Common.IWritableTexture\" data-throw-if-not-resolved=\"false\"></xref> as a render target is preferred.\n"
