  assemblies:
  - Fusee.Engine.Core
  namespace: Fusee.Engine.Core.Effects
  summary: "\nUsed to describe the type of shader shard. A shard is a piece of shader code, usually in form of a static string.\nThe category is used to sort the shards in order to build the complete shader source code from them.\nFurthermore this it can be used to describe special behavior of a shader shard in the <xref href=\"Fusee.Engine.Core.Effects.SurfaceEffect\" data-throw-if-not-resolved=\"false\"></xref>.\nThe order is given by the values of the enumeration.\n"
  example: []
  syntax:
    content: >-
      [Flags]

      public enum ShardCategory : ushort
    content.vb: >-
      <Flags>

      Public Enum ShardCategory As UShort
  attributes:
  - type: System.FlagsAttribute
    ctor: System.FlagsAttribute.#ctor
    arguments: []
  modifiers.csharp:
