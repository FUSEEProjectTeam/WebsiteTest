- uid: Fusee.Engine.Core.RenderStateSet.AlphaBlendEnable
  commentId: P:Fusee.Engine.Core.RenderStateSet.AlphaBlendEnable
  id: AlphaBlendEnable
  parent: Fusee.Engine.Core.RenderStateSet
  langs:
  - csharp
  - vb
  name: AlphaBlendEnable
  nameWithType: RenderStateSet.AlphaBlendEnable
  fullName: Fusee.Engine.Core.RenderStateSet.AlphaBlendEnable
  type: Property
  source:
    id: AlphaBlendEnable
    path: C:\Users\test\Documents\fusee\Fusee\src\Engine\Core\RenderStateSet.cs
    startLine: 254
  assemblies:
  - Fusee.Engine.Core
  namespace: Fusee.Engine.Core
  summary: "\nSet to true to enable alpha-blended transparency, or false to disable it.\nThe type of alpha blending is determined by the <xref href=\"Fusee.Engine.Core.RenderStateSet.SourceBlend\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"Fusee.Engine.Core.RenderStateSet.DestinationBlend\" data-throw-if-not-resolved=\"false\"></xref> render states.\n"
  remarks: "\nBlending describes the process how the pixel generated by the pixel shader is written into the render target buffer. Typically\nit is just copied at its respective pixel position, but several operations are possible to perform a calculation between the \npixel value (rgb and a) already in the buffer and the pixel value (rgb and a) created by the pixel shader. The general blending\nassignment is  (always independent for rgb and alpha): \n<pre><code>     OUTrgb = SRCrgb * SourceBlend       {BlendOperation: [+|-|-inv|min|max]}        DSTrgb * DestinationBlend;\n     OUTa   = SRCa   * SourceBlendAlpha  {BlendOperationAlpha: [+|-|-inv|min|max]}   DSTa   * DestinationBlendAlpha;</code></pre>\nwhere:\n<ul><li>OUT: The new pixel written to the output buffer</li><li>SRC: The pixel generated by the pixel shader</li><li>DST: The pixel already in the output buffer</li><li>SourceBlend: See the <xref href=\"Fusee.Engine.Core.RenderStateSet.SourceBlend\" data-throw-if-not-resolved=\"false\"></xref> attribute</li><li>DestinationBlend: See the <xref href=\"Fusee.Engine.Core.RenderStateSet.DestinationBlend\" data-throw-if-not-resolved=\"false\"></xref> attribute</li><li>SourceBlendAlpha: See the <xref href=\"Fusee.Engine.Core.RenderStateSet.SourceBlendAlpha\" data-throw-if-not-resolved=\"false\"></xref> attribute</li><li>DestinationBlendAlpha: See the <xref href=\"Fusee.Engine.Core.RenderStateSet.DestinationBlendAlpha\" data-throw-if-not-resolved=\"false\"></xref> attribute</li></ul>\nThe following example shows how to set-up the combiner to use the alpha value passed to gl_FragColor.a in the \npixel shader as the opacity of the resulting pixel&apos;s color. The color is blended between the pixel shader&apos;s \nRGB output and the RGB color already in the output buffer.\n<pre><code>    // Switch alpha blending ON\n    RC.SetRenderState(new RenderStateSet\n    {\n        AlphaBlendEnable = true,\n        SourceBlend = Blend.SourceAlpha,\n        DestinationBlend = Blend.InvSourceAlpha,\n        BlendOperation = BlendOperation.Add,\n        // In case of particles:\n        ZEnable = true,\n        ZWriteEnable = false,\n    });\n\n    // Switch alpha blending OFF\n    RC.SetRenderState(RenderState.AlphaBlendEnable, 0);</code></pre>\n"
  example: []
  syntax:
    content: public bool AlphaBlendEnable { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Public Property AlphaBlendEnable As Boolean
  overload: Fusee.Engine.Core.RenderStateSet.AlphaBlendEnable*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
